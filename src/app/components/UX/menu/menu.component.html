<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Opciones disponibles ...">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">

  <!-- NO LOGGED -->
  <button *ngIf="!menuLogged" mat-menu-item routerLink="/login">
    <mat-icon>person</mat-icon>
    <span>Login</span>
  </button>

  <!-- LOGGED -->
  <button *ngIf="menuLogged" mat-menu-item routerLink="/in/logout">
    <mat-icon>logout</mat-icon>
    <span>Desconectar</span>
  </button>

</mat-menu>
